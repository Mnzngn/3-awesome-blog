<!DOCTYPE html>
<html lang="tr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container">
            <a href="#" class="navbar-brand"><i class="fa-solid fa-home"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mobile" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item me-1 "><a href="" class="nav-link active">Home</a></li>
                    <li class="nav-item me-1"><a href="" class="nav-link">Blogs</a></li>
                    <li class="nav-item me-1"><a href="" class="nav-link">Contact</a></li>
                </ul>
                <form class="d-flex">
    
                    <input type="text" class="form-control">
                    <button class="btn btn-warning"><i class="fa-solid fa-search"></i></button>
                </form>
            </div>
            
        </div>
    </nav>
    <main>
        <div class="container text-white my-4">
            <h1 class="text-center my-4" style="color: #085E7D;">Contact Us</h1>
            <div class="row px-3">
                <div class="col-md-6 mb-3" style="background-color: #085E7D;">
                    <div class="alert alert-warning my-3 text-center fs-4 fst-italic">
                        Please fill out the form.
                    </div>
                    <form class="form-group">
                        <div class="row">
                            <div class="col-6 my-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Your Email adress...">
                            </div>
                            <div class="col-6 my-3">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Your name...">
                            </div>
                            <div class="my-3">
                                <label for="phone">Phone</label>
                                <input type="phone" class="form-control" placeholder="Your phone number...">
                            </div>
                            <div class="my-3">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" class="form-control" placeholder="What is your Messages Subject?">
                            </div>
                            <div class="my-3">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" class="form-control" cols="30" rows="3" placeholder="Write your Message..."></textarea>
                            </div>
                            <div class="my-4">
                                <button class="btn btn-outline-warning w-100" type="submit">Send Message</button>
                            </div>
                            
                        </div>
                        
                    </form>
                </div>
                <div class="col-md-6">
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12046.372722325967!2d29.043541846016563!3d40.990388235308686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1646827091657!5m2!1str!2str" width="100%" style="border:0;" allowfullscreen="" loading="lazy" class="img-fluid"></iframe>
                </div>
            </div>
        </div>
    </main>
    
       
    <footer class="text-center py-5 text-white">
        <span class="my-5">All Rights Reserved. @2025</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
